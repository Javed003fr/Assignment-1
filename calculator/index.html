<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container-lg mt-5">

        <h2 class="mb-5">Simple Calculator</h2>

        <form class="row g-3 p-50px">
            <div class="col-md-4">
                <label for="inputNum1" class="form-label">Number 1</label>
                <input type="text" class="form-control" placeholder="Number1" id="inputNum1">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Operator</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose Operator</option>
                    <option id="add" value="+">Addition(+)</option>
                    <option id="sub" value="-">Subtraction(-)</option>
                    <option id="mul" value="*">Multiply(*)</option>
                    <option id="div" value="/">Divide(/)</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="inputNum2" class="form-label">Number 2</label>
                <input type="text" class="form-control" placeholder="Number2" id="inputNum2">
            </div>

            <div class="col-12">
                <button onclick="myFunction()" type="button" class="btn btn-primary">Calculate</button>
            </div>
        </form>

        <div class="callout mt-3">
            <label for="inputResult" class="form-label">Result</label>
            <input type="text" class="form-control" id="inputResult">
        </div>

    </div>
    <script src="calculator.js"></script>
</body>

</html>
